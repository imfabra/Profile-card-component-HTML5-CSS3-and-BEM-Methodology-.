<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- hojas de estilo externas -->
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <!-- card component -->
    <div class="card">
      <img class="card__cover" src="./images/bg-pattern-card.svg" alt="cover image">
      <div class="card__profile-img">
        <img src="./images/image-victor.jpg" alt="image victor" class="card__user-img">
      </div>

      <div class="card__info-user">
        <div class="card__user-name">Victor Crest<span class="card__user-age">26</span></div>
        <div class="card__user-city">London</div>
      </div>

      <div class="card__social">
        <div class="card__social-date">
          <div class="card__social-num">80K</div>
          <P class="card__social-num-info">Followers</P>
        </div>

        <div class="card__social-date">
          <div class="card__social-num">803K</div>
          <P class="card__social-num-info">Likes</P>
        </div>

        <div class="card__social-date">
          <div class="card__social-num">1.4K</div>
          <P class="card__social-num-info">Photos</P>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
