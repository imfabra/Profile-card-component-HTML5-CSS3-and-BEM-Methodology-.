<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- hojas de estilo externas -->
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">

    <!-- card component -->
    <div class="card">
      <img class="card__cover" src="./images/bg-pattern-card.svg" alt="cover image">
      <div class="card__profile-img">
        <img class="card__user-img" src="./images/image-victor.jpg" alt="image victor">
      </div>

      <div class="card__info-user">
        <div class="card__user-name">Victor Crest<span class="card__user-age">26</span></div>
        <div class="card__user-city">London</div>
      </div>

      <div class="card__footer">
        <div class="card__social">
          <div class="card__social-date">
            <div class="card__social-num">80K</div>
            <div class="card__social-num-info">Followers</div>
          </div>
  
          <div class="card__social-date">
            <div class="card__social-num">803K</div>
            <div class="card__social-num-info">Likes</div>
          </div>
  
          <div class="card__social-date">
            <div class="card__social-num">1.4K</div>
            <div class="card__social-num-info">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
